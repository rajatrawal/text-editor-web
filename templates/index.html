<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>TExtEDit.com</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TExt EDit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert" style="display:none;">
        <strong>Please </strong> Enter Text In Text Area
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container my-3">
        <form action="/analyze" method="POST">{% csrf_token %}
            <h2>Welcome To TExtEDit.com</h2>
            <div class="input-group my-3">
                <span class="input-group-text">Write Your Text Here</span>
                <textarea class="form-control" aria-label="With textarea"
                    style="margin-top: 0px; margin-bottom: 0px; height: 170px;" name="text" id="text"></textarea>
            </div>
            <div class="my-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="characterCount" id="characterCount" checked>
                    <label class="form-check-label" for="characterCount">
                        Character Count
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="removepunc" id="removepunc">
                    <label class="form-check-label" for="removepunc">
                        Remove Punchuation
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="newLineRemoval" id="newLineRemoval">
                    <label class="form-check-label" for="newLineRemoval">
                        New Line Remover
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="capitalizeAll" id="capitalizeAll">
                    <label class="form-check-label" for="capitalizeAll">
                        Capitalize Letter
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="spaceRemover" id="spaceRemover">
                    <label class="form-check-label" for="spaceRemover">
                        Remove Extra Space
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Analyze Text</button>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>

        let alert = document.getElementById("alert");
        let text = document.getElementById("text");
        let submit = document.getElementById("submit");
        submit.addEventListener("click", function (e) {
            if (text.value.length == 0) {
                alert.style.display = "block";
                e.preventDefault();
                setTimeout(() => {
                    alert.style.display = "none";
                }, 3000);
            }
        })

    </script>
</body>

</html>
